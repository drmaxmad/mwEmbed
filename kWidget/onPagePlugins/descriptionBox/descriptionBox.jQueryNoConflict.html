<script type="text/javascript">	
// Enable uiconf js which includes external resources 
mw.setConfig('Kaltura.EnableEmbedUiConfJs', true);
function jsKalturaPlayerTest( videoId ){
	// Name this module
	module( "jQuery.noConflict() OnPage plugin" );
	var kdp = $('#' + videoId )[0];
	var $iframe = $('#' + videoId + '_ifp').contents();
	
	asyncTest( "Check for jQuery 14", function(){
		kalturaQunitWaitForPlayer(function(){
			equal( jQuery14.fn.jquery, '1.4.1' );
			equal( jQuery.fn.jquery, '1.7.2' );
			start();
		});
	});
	
}
</script>
<script type="text/javascript" src="../../../modules/KalturaSupport/tests/resources/qunit-kaltura-bootstrap.js"></script>
</head>
<body>

<div id="kaltura_player" style="width:400px;height:330px;"></div>
<script>
kWidget.embed({
	'cache_st': 23,
	'targetId' : 'kaltura_player',
	'wid' : '_243342',
	'uiconf_id' : '9677891',
	'entry_id' : '0_uka1msg4',
	'flashvars': {
		'descriptionBox':{
			'plugin': true,
			'path' : "/content/uiconf/ps/kaltura/kdp/v3.6.9/plugins/facadePlugin.swf",
			'relativeTo': 'video',
			'position': 'before',
			
			'boxHeight' : 300,
			'boxWidth' : 400,
			'boxTargetId': null,
			'boxLocation': 'after',

		}

})
